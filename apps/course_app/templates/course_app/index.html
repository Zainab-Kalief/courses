<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      table{
        border-collapse: collapse;
      }
      table, tr, td {
          padding: 5px;
          border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Add a new course</h1>
    <form action="/process" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name">
      Description: <textarea name="description" rows="4" cols="40"></textarea>
      <input type="submit" name="" value="Add Course">
    </form>
    <h2>Courses List</h2>
    <table>
      <th>
        <td>Course Name</td>
        <td>Description</td>
        <td>Date Added</td>
        <td>Actions</td>
      </th>
      {% for course in courses %}
      <tr>
        <td>{{course.id}}</td>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.created_at}}</td>
        <td><a href="/destroy/{{course.id}}">Remove</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
